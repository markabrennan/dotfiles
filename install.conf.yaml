- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: 
    ~/.vimrc: 
    ~/.zshrc:
    ~/.zprofile:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.vim/bundle/Vundle.vim: ~/dotfiles/Vundle.vim
    ~/.vim/bundle/coc.nvim: ~/dotfiles/coc.nvim

- create:
    - ~/.vim/undo-history

- shell:
    - command: command -v npm || brew install npm
    - cd ~/.vim/bundle/coc.nvim && npm ci
  #- [git submodule update --init --recursive, Installing submodules]


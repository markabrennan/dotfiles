- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/dotfiles/vim/undo-history
    - ~/dotfiles/vim/bundle

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.vim/bundle/coc.nvim: coc.nvim

- shell:
    - command: command -v npm || brew install npm
      stdin: true
      stdout: true
    - [git submodule update --init --recursive, Installing submodules]

